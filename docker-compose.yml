services:
  db:
    image: postgres:16-alpine
    container_name: simplecrud-db
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: .                # IMPORTANT: repo root so Dockerfile can COPY frontend/ and backend/
      dockerfile: backend/Dockerfile
    container_name: simplecrud-backend
    environment:
      DEBUG: "1"
      LOG_LEVEL: "info"
      DATABASE_URL: postgresql://app:app@db:5432/app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  # --- helper: wipe/recreate tables; optional seed via SEED=1 ---
  db_reset:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: simplecrud-dbreset
    environment:
      DATABASE_URL: postgresql://app:app@db:5432/app
      SEED: "0"
    depends_on:
      db:
        condition: service_healthy
    command: ["python", "-m", "app.scripts.db_reset"]
    profiles: ["tools"]

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: simplecrud-pgadmin
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  pgdata:
  pgadmin_data:
